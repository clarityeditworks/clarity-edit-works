<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Sample Request | Clarity Edit Works</title>
  <style>
    :root {
      --primary-color: #1a3cff;
      --accent-color: #5378ff;
      --text-color: #222;
      --background-color: #f9f9ff;
      --button-color: #1a3cff;
      --button-hover: #0f2ccc;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    main {
      max-width: 600px;
      margin: 3em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    label {
      font-weight: 600;
    }

    input, select, textarea {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clarity Edit Works</h1>
    <p>Free Sample Request</p>
  </header>

  <main>
    <h2>Request Your Free Sample</h2>
    <p>Fill out the form below to receive your free edit (up to 1,000 words) or a one-page website sample.</p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="service">Select a Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose One --</option>
        <option value="Editing">Editing (up to 1,000 words)</option>
        <option value="Proofreading">Proofreading</option>
        <option value="Copyediting">Copyediting</option>
        <option value="Developmental Editing">Developmental Editing</option>
        <option value="Web Design">Web Design (1-page sample)</option>
      </select>

      <label for="details">Describe Your Request</label>
      <textarea id="details" name="details" placeholder="Tell us about your project..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Clarity Edit Works. All rights reserved.
  </footer>

</body>
</html>
